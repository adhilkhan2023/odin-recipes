    <h2>Description</h2>
    <p>A samosa is a fried South Asian pastry with a savory filling that mostly consists of vegetables like spiced potatoes, onions, and peas, but can also include meat, fish, or cheese. Its name originates from the Middle Persian word sambosag.</p>
